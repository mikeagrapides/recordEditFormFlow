<template>
    <template if:true={showForm}>
        <lightning-record-edit-form 
            object-api-name={objectName}
            record-id={inputRecordId}
            record-type-id={recordTypeId}
            density={density}
            onsuccess={handleSuccess}>

            <lightning-messages>
            </lightning-messages>

            <template if:true={field1}>
                <lightning-input-field field-name={field1}>
                </lightning-input-field>
            </template>
            <template if:true={field2}>
                <lightning-input-field field-name={field2}>
                </lightning-input-field>
            </template>
            <template if:true={field3}>
                <lightning-input-field field-name={field3}>
                </lightning-input-field>
            </template>
            <template if:true={field4}>
                <lightning-input-field field-name={field4}>
                </lightning-input-field>
            </template>
            <template if:true={field5}>
                <lightning-input-field field-name={field5}>
                </lightning-input-field>
            </template>
            <template if:true={field6}>
                <lightning-input-field field-name={field6}>
                </lightning-input-field>
            </template>
            <template if:true={field7}>
                <lightning-input-field field-name={field7}>
                </lightning-input-field>
            </template>
            <template if:true={field8}>
                <lightning-input-field field-name={field8}>
                </lightning-input-field>
            </template>
            <template if:true={field9}>
                <lightning-input-field field-name={field9}>
                </lightning-input-field>
            </template>
            <template if:true={field10}>
                <lightning-input-field field-name={field10}>
                </lightning-input-field>
            </template>

            <lightning-button
                class="slds-m-top_small"
                variant="brand"
                type="submit"
                name="submit"
                label="Submit">
            </lightning-button>

        </lightning-record-edit-form>
    </template>

    <template if:false={showForm}>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2 slds-border_left slds-border_right">
                <lightning-formatted-text value="Form Submitted" ></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-border_left slds-border_right slds-align_absolute-center">
                <lightning-button label="Next" variant="brand" onclick={handleNext} ></lightning-button>
            </div>
        </div>
    </template>

</template>
